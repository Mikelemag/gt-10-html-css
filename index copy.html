<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css"><title>Pagina cadastro</title>
</head>

<body>
    <!--primeira div-->
    <div class="container">
        <div class="esquerda">
            <h5>Get Started</h5>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label for="password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="Password">
            <div class="opcoes">
                <button>Register</button>
                <a href="https://youtu.be/BypvCK0z3wc?si=YLrWtUAYhGq3iyEG" target="_blank">Sign in</a>
            </div>
            <div class="termos">
                <input type="checkbox" name="" id="check">
                <p>I agree and accept the
                    <a 
                    href="https://youtu.be/BypvCK0z3wc?si=YLrWtUAYhGq3iyEG" target="_blank"
                    >
                        terms
                    </a>.
                </p>

            </div>

        </div>
        <div class="direita">
            <img src="./login-animate.svg" width=600px alt="imagem-animada">



        </div>
    </div>

</body>

</html>
